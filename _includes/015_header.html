{% assign pages = site.pages | sort:"weight"  %}
<header>
	<nav class="nav nav-pills pull-right">
		{% for p in pages %}
			<li role="presentation" {% if p.url == page.url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
		{% endfor %}
	</nav>
	<div class="bottom">
		<div class="container">
			<div class="pull-right">                                                                                                                                                                            
				<h1>{{ page.title }}</h1>
			</div>
		</div>
	</div>
</header>
<div class="header-fadeout"></div>
