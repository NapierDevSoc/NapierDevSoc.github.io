{% include header.html %}

{% include nav.html %}

<div class="container">

  <!-- post Title -->
  <div class="row title-row">
    <div class="col-md-12">
      <h1>{{ site.title }}</h1>
      <hr />
    </div>
  </div>

  <!-- post Content & sidebar -->
  <div class="row">
    <div class="col-md-8">
      {{ content }}
    </div>

    <div class="col-md-4 hidden-sm hidden-xs">
      <div class="well">
        <p>{{ site.description }}</p>
        <p><a href="{{ site.baseurl }}/about/">Learn more</a></p>
      </div>
    </div>
  </div>

</div>

{% include footer.html %}
