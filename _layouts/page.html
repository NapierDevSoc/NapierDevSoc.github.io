{% include 010_page_opening.html %}

<div class="container">

  <!-- post Content & sidebar -->
  <div class="row">
    <div class="col-md-9">
      {{ content }}
    </div>

    <div class="col-md-3 sidebar">
      <h3>Upcoming Events</h3>
      <h3>Latest News Posts</h3>
        {% for post in site.tags.news limit:2 %}
          <p><b><a href="{{ post.url }}">{{ post.title }}</a></b> by <a href="https://github.com/{{ post.author }}">{{ post.author }}</a> - <time class="timeago"></time>
        {% endfor %}
    </div>
  </div>

</div>

{% include 110_page_closing.html %}
